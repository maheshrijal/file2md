name: Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pytest:
    runs-on: ubuntu-latest
    env:
      FILE2MD_REMOTE_SAMPLES: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y ffmpeg exiftool

      - name: Install Poetry
        run: python -m pip install --upgrade pip poetry

      - name: Install dependencies
        run: |
          poetry config virtualenvs.create false
          poetry install --with dev --no-interaction --no-ansi

      - name: Run pytest with coverage
        run: pytest --cov=app --cov=utils --cov-report=term-missing --cov-report=html -v

      - name: Check coverage threshold
        run: coverage report --fail-under=75

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  docker-smoke:
    runs-on: ubuntu-latest
    needs: pytest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: docker build -t file2md:ci .

      - name: Start container
        run: docker run -d -p 5050:5000 --name file2md file2md:ci

      - name: Wait for server
        run: |
          set -euo pipefail
          for i in {1..30}; do
            status="$(docker inspect -f '{{.State.Running}}' file2md 2>/dev/null || true)"
            if [ "$status" != "true" ]; then
              echo "Container exited unexpectedly (running=${status:-missing})"
              docker logs file2md
              exit 1
            fi
            if curl -fsS http://localhost:5050/ >/dev/null 2>&1; then
              echo "Server ready"
              exit 0
            fi
            echo "Waiting for server (${i}/30)..."
            sleep 1
          done
          echo "Server did not become ready in time"
          docker logs file2md
          exit 1

      - name: Smoke test convert endpoint
        run: |
          python -m pip install --upgrade pip requests
          python - <<'PY'
          import json
          import tempfile
          from pathlib import Path

          import requests

          base = Path(tempfile.mkdtemp())
          samples = {
              "sample.html": "<!doctype html><html><body><h1>Hello HTML</h1></body></html>",
              "sample.csv": "title,value\nHello CSV,42\n",
              "sample.json": json.dumps({"message": "Hello JSON"}),
              "sample.xml": "<root><message>Hello XML</message></root>",
          }

          url = "http://localhost:5050/convert"

          for name, content in samples.items():
              path = base / name
              path.write_text(content, encoding="utf-8")
              with path.open("rb") as handle:
                  response = requests.post(url, files={"file": (name, handle)})
              if response.status_code != 200:
                  raise SystemExit(f"{name}: expected 200, got {response.status_code} {response.text}")
              payload = response.json()
              if not payload.get("success"):
                  raise SystemExit(f"{name}: conversion failed: {payload}")
              if not isinstance(payload.get("markdown"), str) or not payload.get("markdown", "").strip():
                  raise SystemExit(f"{name}: empty markdown output")
          print("Smoke test passed.")
          PY

      - name: Stop container
        if: always()
        run: docker rm -f file2md
