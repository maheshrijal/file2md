name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Get short Git commit hash
      id: commit_hash
      run: echo "::set-output name=hash::$(git rev-parse --short HEAD)"

    - name: Build the Docker image
      run: |
        IMAGE_TAG=$(date +%s)
        COMMIT_HASH=${{ steps.commit_hash.outputs.hash }}
        docker build . --file Dockerfile --tag maheshrijal/file2md:$IMAGE_TAG --tag maheshrijal/file2md:$COMMIT_HASH --tag maheshrijal/file2md:latest

    - name: Push the Docker image to Docker Hub
      run: |
        IMAGE_TAG=$(date +%s)
        COMMIT_HASH=${{ steps.commit_hash.outputs.hash }}
        docker push maheshrijal/file2md:$IMAGE_TAG
        docker push maheshrijal/file2md:$COMMIT_HASH
        docker push maheshrijal/file2md:latest
