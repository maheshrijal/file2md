<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert Word, PDF, PowerPoint, Excel, and other file formats to Markdown. Free online file converter supporting DOCX, PPTX, XLSX, PDF, HTML, and more.">
    <meta name="keywords" content="markdown converter, file converter, word to markdown, pdf to markdown, excel to markdown, powerpoint to markdown, document conversion">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="File to Markdown Converter - Convert Documents to Markdown">
    <meta property="og:description" content="Free online tool to convert Word, PDF, PowerPoint, Excel, and other files to Markdown format. Supports multiple file types including DOCX, PDF, PPTX, XLSX.">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="File to Markdown Converter">
    <title>File to Markdown Converter - Convert Documents to Markdown Format</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
<!-- JSON-LD structured data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "File to Markdown Converter",
        "description": "Convert various file formats including Word, PDF, PowerPoint, Excel to Markdown format.",
        "applicationCategory": "DocumentConverter",
        "operatingSystem": "Any",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        },
        "featureList": [
            "Convert DOCX to Markdown",
            "Convert PDF to Markdown",
            "Convert PPTX to Markdown",
            "Convert XLSX to Markdown",
            "Convert HTML to Markdown"
        ]
    }
    </script>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">File to Markdown Converter</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- File Upload Area -->
                <div class="upload-area mb-4 p-5 rounded text-center" id="dropZone" 
                     role="button" 
                     aria-label="Upload file area. Click or drag and drop your file here"
                     tabindex="0">
                    <i class="fas fa-cloud-upload-alt fa-3x mb-3" aria-hidden="true"></i>
                    <h2>Drag & Drop or Click to Upload</h2>
                    <p class="text-muted">
                        Supported formats: 
                        <span class="supported-formats">
                            PDF, PPTX, DOCX, XLSX, Images, Audio, HTML, CSV, JSON, XML
                        </span>
                    </p>
                    <input type="file" id="fileInput" class="d-none" 
                           aria-label="File input"
                           accept=".pdf,.docx,.pptx,.xlsx,.png,.jpg,.jpeg,.gif,.mp3,.wav,.html,.csv,.json,.xml">
                </div>

                <!-- Progress Bar -->
                <div class="progress mb-4 d-none" id="progressBar">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
                </div>

                <!-- Alert Messages -->
                <div id="alertArea"></div>

                <!-- Preview Area -->
                <div class="card mb-4 d-none" id="previewArea">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Markdown Preview</h5>
                        <button class="btn btn-primary btn-sm" id="downloadBtn">
                            <i class="fas fa-download me-2"></i>Download
                        </button>
                    </div>
                    <div class="card-body">
                        <pre class="markdown-preview"><code id="markdownContent"></code></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container text-center">
            <span class="text-muted">
                This project is open source on 
                <a href="https://github.com/maheshrijal/file2md" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </span>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
